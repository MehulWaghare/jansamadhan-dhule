{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <h2 class="mb-4">Login / लॉगिन</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary w-100">
                Login / लॉगिन करा
            </button>
        </form>

        <p class="mt-3 text-center">
            New user?
            <a href="{% url 'register' %}">Register</a>
        </p>

    </div>
</div>
{% endblock %}
